unbind C-b
set-option -g prefix C-a
set -g default-terminal "screen-256color"
set -s escape-time 1
set -g base-index 1
set -g pane-base-index 1
bind r source-file ~/.tmux.conf \; display "Reloaded!"
# C-a C-a will send C-a to the app within tmux
bind C-a send-prefix
# Window splits with | and -
bind | split-window -h
bind - split-window -v
# Moving between panes with h j k l
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
# Quick window select
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+
# Resizing panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5
# Mouse off
set -g mouse off
# Move about buffers in vi mode
setw -g mode-keys vi
# Copy text in vi mode
bind Escape copy-mode
bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi y send -X copy-selection
unbind p
bind p paste-buffer

# Colour scheme
run-shell /home/pat/Code/dotfiles/tmux-onedark-theme.tmux
